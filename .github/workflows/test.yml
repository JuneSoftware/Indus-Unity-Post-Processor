name: 'build-test'
on: 
  workflow_dispatch: {}

jobs:
  updateBuilds: #To udpate the builds branch
    name: Update builds branch
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: builds
      - name: Setup Git Config
        id: setupGit
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
      - name: Merge from ${{ github.ref }}
        run: |
          git fetch origin
          git reset --hard origin/${GITHUB_REF#refs/*/}
          git push -f origin builds
  runBuilds: # make sure the action works on a clean machine without building
    needs: updateBuilds
    name: Build for ${{ matrix.targetPlatform }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          # - StandaloneOSX
          # - StandaloneWindows
          # - StandaloneWindows64
          - StandaloneLinux64
          - iOS
          - Android
    steps: 
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: builds
      - name: Setup Git Config
        id: setupGit
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
      - name: Add changes
        id: pushChanges
        run: |
          date > generated.txt
      - name: 'Upload Changes'
        uses: actions/upload-artifact@v2
        with:
          name: changes
          path: generated.txt
          retention-days: 5
  postBuilds: # make sure the action works on a clean machine without building
    needs: runBuilds
    name: Publish changes
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: builds
      - name: Set Branch Name
        id: branchName
        run: echo ::set-output name=branchName::${GITHUB_REF#refs/*/}
      - name: Setup Git Config
        id: setupGit
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git pull
      - name: Download changes
        uses: actions/download-artifact@v2
        with:
          name: changes
      - name: Add changes
        id: pushChanges
        run: |
          git add .
          git commit -m "generated"
          git push
      - name: Pull Request
        uses: repo-sync/pull-request@v2
        with:
          source_branch: "builds"                           # If blank, default: triggered branch
          destination_branch: ${{ github.ref }}             # If blank, default: master
          pr_title: "Build Number Update"                   # Title of pull request  
          pr_label: "build"                                 # Comma-separated list (no spaces)
          pr_draft: false                                   # Creates pull request as draft
          pr_allow_empty: false                             # Creates pull request even if there are no changes
          github_token: ${{ secrets.GITHUB_TOKEN }}
